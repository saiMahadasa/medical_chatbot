<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical Chatbot</title>

  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 420px; /* Better responsive control */
      height: 600px;
      display: flex;
      flex-direction: column;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
    }

    .card {
      height: 100%;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 15px;
    }

    .msg_card_body {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #f4f7f9;
    }

    .msg_cotainer, .msg_cotainer_send {
      max-width: 75%;
      word-wrap: break-word;
      padding: 12px 15px;
      border-radius: 18px;
      margin-bottom: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 0.95rem;
      animation: fadeIn 0.3s ease-in-out;
    }

    .msg_cotainer {
      background: linear-gradient(to right, #f1f1f1, #d8d8d8);
      color: #333;
      align-self: flex-start;
    }

    .msg_cotainer_send {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      align-self: flex-end;
    }

    .msg_time, .msg_time_send {
      font-size: 0.75rem;
      display: block;
      text-align: right;
      margin-top: 5px;
      opacity: 0.7;
    }

    .msg_time, .msg_time_send {
    font-size: 10px;
    display: block;
    text-align: right;
    margin-left: 47px;
    opacity: 0.7;
    margin-top: -18px;
    }

    .card-footer {
      background: white;
      border-top: 1px solid #ddd;
      padding: 10px;
    }

    .type_msg {
      width: 100%;
      border-radius: 20px;
      padding: 12px;
      border: none;
      outline: none;
      box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1);
      font-size: 0.95rem;
    }

    .send_btn {
      border-radius: 50%;
      background: #0072ff;
      color: white;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .send_btn:hover {
      background: #0056b3;
    }

    /* Typing Animation */
    .typing-indicator {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 5px;
      padding: 10px;
      font-size: 14px;
      color: gray;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: gray;
      border-radius: 50%;
      animation: typing 1.5s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <!-- jQuery & Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="chat-container">
    <div class="card shadow-lg">
      <!-- Chat Header -->
      <div class="card-header msg_head">
        <div class="d-flex align-items-center">
          <div class="img_cont">
            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img" alt="Chatbot Avatar" width="40" />
          </div>
          <div class="user_info ml-3">
            <span>Medical Chatbot</span>
            <p class="mb-0">Ask me anything!</p>
          </div>
        </div>
      </div>

      <!-- Chat Messages -->
      <div id="messageFormeight" class="card-body msg_card_body"></div>

      <!-- Message Input -->
      <div class="card-footer">
        <form id="messageArea" class="input-group">
          <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required />
          <div class="input-group-append">
            <button type="submit" id="send" class="send_btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Chatbot Script -->
  <script>
    $(document).ready(function () {
      $("#messageArea").on("submit", function (event) {
        event.preventDefault();

        const date = new Date();
        const str_time = date.getHours() + ":" + (date.getMinutes() < 10 ? "0" : "") + date.getMinutes();

        var rawText = $("#text").val();
        if (rawText.trim() === "") return;

        var userHtml = `<div class="d-flex justify-content-end mb-4">
          <div class="msg_cotainer_send">${rawText}<span class="msg_time_send">${str_time}</span></div>
        </div>`;

        $("#text").val("");
        $("#messageFormeight").append(userHtml);

        // Typing Indicator
        var typingHtml = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
        $("#messageFormeight").append(typingHtml);

        $.ajax({
          data: { msg: rawText },
          type: "POST",
          url: "/get"
        }).done(function (data) {
          $(".typing-indicator").remove();
          var botHtml = `<div class="d-flex justify-content-start mb-4">
            <div class="msg_cotainer">${data}<span class="msg_time">${str_time}</span></div>
          </div>`;
          $("#messageFormeight").append(botHtml);
        });
      });
    });
  </script>
</body>
</html>
