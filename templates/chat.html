<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical Chatbot</title>

  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />

  <!-- jQuery & Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class=" chat">
        <div class="card shadow-lg">
          <!-- Chat Header -->
          <div class="card-header msg_head">
            <div class="d-flex align-items-center">
              <div class="img_cont">
                <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img" alt="Chatbot Avatar" />
                <span class="online_icon"></span>
              </div>
              <div class="user_info ml-3">
                <span>Medical Chatbot</span>
                <p class="mb-0">Ask me anything!</p>
              </div>
            </div>
          </div>

          <!-- Chat Messages -->
          <div id="messageFormeight" class="card-body msg_card_body"></div>

          <!-- Message Input -->
          <div class="card-footer">
            <form id="messageArea" class="input-group">
              <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required />
              <div class="input-group-append">
                <button type="submit" id="send" class="input-group-text send_btn">
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chatbot Script -->
  <script>
    $(document).ready(function () {
      $("#messageArea").on("submit", function (event) {
        event.preventDefault();

        // Get current time (with leading zero for minutes if needed)
        const date = new Date();
        const hour = date.getHours();
        const minute = date.getMinutes();
        const str_time = hour + ":" + (minute < 10 ? "0" : "") + minute;

        var rawText = $("#text").val();
        if (rawText.trim() === "") return;

        // Append user message
        var userHtml =
          '<div class="d-flex justify-content-end mb-4">' +
          '  <div class="msg_cotainer_send">' +
          rawText +
          '<span class="msg_time_send">' +
          str_time +
          '</span></div>' +
          '  <div class="img_cont_msg">' +
          '    <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg" alt="User Avatar">' +
          "  </div>" +
          "</div>";
        $("#text").val("");
        $("#messageFormeight").append(userHtml);

        // Send AJAX request to get the bot's reply
        $.ajax({
          data: { msg: rawText },
          type: "POST",
          url: "/get"
        }).done(function (data) {
          var botHtml =
            '<div class="d-flex justify-content-start mb-4">' +
            '  <div class="img_cont_msg">' +
            '    <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg" alt="Bot Avatar">' +
            "  </div>" +
            '  <div class="msg_cotainer">' +
            data +
            '<span class="msg_time">' +
            str_time +
            "</span></div>" +
            "</div>";
          $("#messageFormeight").append($.parseHTML(botHtml));
        });
      });
    });
  </script>
</body>
</html>
